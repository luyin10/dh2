<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>隐性跳转</title>
  </head>
  <body>
    <h1>欢迎来到我的网站！</h1>
    <p>3 秒后将会跳转至 <a href="https://www.yhidc.ink/">https://www.yhidc.ink/</a>.</p>
    <script>
      setTimeout(function() {
        window.location.replace("https://www.yhidc.ink/");
      }, 3000);
    </script>
  </body>
</html>
