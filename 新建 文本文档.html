<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>My Navigation Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--引入CSS文件-->
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
		body {
			background-color: #f8f9fa;
			margin-top: 50px;
			color: #000000;
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
		}
		h1 {
			text-align: center;
			margin-bottom: 50px;
		}
	</style>
</head>
<body>
	<h1>My Navigation Page</h1>
	<div class="container">
		<div class="row">
			<div class="col-lg-4 col-md-6 mb-4">
				<div class="card h-100">
					<a href="#"><i class="fa fa-google fa-3x"></i></a>
					<div class="card-body">
						<h4 class="card-title">
							<a href="https://www.google.com">Google</a>
						</h4>
						<p class="card-text">Google搜索引擎</p>
					</div>
				</div>
			</div>
			<div class="col-lg-4 col-md-6 mb-4">
				<div class="card h-100">
					<a href="#"><i class="fa fa-github fa-3x"></i></a>
					<div class="card-body">
						<h4 class="card-title">
							<a href="https://www.github.com">Github</a>
						</h4>
						<p class="card-text">全球最大的软件开发平台</p>
					</div>
				</div>
			</div>
			<div class="col-lg-4 col-md-6 mb-4">
				<div class="card h-100">
					<a href="#"><i class="fa fa-baidu fa-3x"></i></a>
					<div class="card-body">
						<h4 class="card-title">
							<a href="https://www.baidu.com">Baidu</a>
						</h4>
						<p class="card-text">中国最大的搜索引擎</p>
					</div>
				</div>
			</div>
			<div class="col-lg-4 col-md-6 mb-4">
				<div class="card h-100">
					<a href="#"><i class="fa fa-stack-overflow fa-3x"></i></a>
					<div class="card-body">
						<h4 class="card-title">
							<a href="https://www.stackoverflow.com">Stack Overflow</a>
						</h4>
						<p class="card-text">全球最大的编程问答社区</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 引入JS文件 -->
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
